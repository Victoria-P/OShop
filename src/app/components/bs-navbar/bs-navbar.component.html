<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" routerLink="/">OShop</a>
      <ul class="navbar-nav ">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/shopping-cart">
            Shopping cart
            <span class="badge badge-danger badge-pill">{{ shoppingCartService.shoppingCartItemCount }}</span>
          </a>
        </li>
        <li ngbDropdown *ngIf="appUser; else anonymousUser" class="nav-item dropdown active">
          <a ngbDropdownToggle class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            {{ appUser.name }}
          </a>
          <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" routerLink="/my/orders">My Orders</a>
            <ng-container *ngIf="appUser.isAdmin">
              <a class="dropdown-item" routerLink="/admin/orders">Manage Orders</a>
              <a class="dropdown-item" routerLink="/admin/products">Manage Products</a>
            </ng-container>
            <a class="dropdown-item" (click)="logout()">Log Out</a>
          </div>
        </li>
        <ng-template #anonymousUser>
          <li class="nav-item active">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
        </ng-template>
      </ul>
  </nav>
</div>
